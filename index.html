<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oriana Voice Assistant - GRT Jewels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 90%;
            max-width: 500px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
            max-height: 700px;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .message {
            margin-bottom: 15px;
            display: flex;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }
        
        .message.bot .message-content {
            background: white;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        
        .message.user .message-content {
            background: #667eea;
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .input-area {
            padding: 15px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #messageInput:focus {
            border-color: #667eea;
        }
        
        .btn {
            width: 45px;
            height: 45px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            font-size: 20px;
        }
        
        #voiceBtn {
            background: #667eea;
            color: white;
        }
        
        #voiceBtn:hover {
            background: #5568d3;
            transform: scale(1.1);
        }
        
        #voiceBtn.recording {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
        
        #sendBtn {
            background: #667eea;
            color: white;
        }
        
        #sendBtn:hover {
            background: #5568d3;
        }
        
        #sendBtn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: white;
            border-radius: 18px;
            width: fit-content;
        }
        
        .typing-indicator.show {
            display: block;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
            animation: typing 1.4s infinite;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        .status {
            text-align: center;
            padding: 8px;
            font-size: 12px;
            color: #666;
            background: #f9f9f9;
        }
        
        .speaker-btn {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 16px;
            margin-left: 8px;
            opacity: 0.6;
            transition: opacity 0.3s;
        }
        
        .speaker-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŒŸ Oriana Assistant</h1>
            <p>GRT Jewels - Multilingual Voice Support</p>
        </div>
        
        <div class="status" id="status">Ready to help you!</div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot">
                <div class="message-content">
                    Hello! I am the Oriana assistant from GRT Jewels. I can help you with questions about Oriana products and brand. How can I assist you today?
                    <button class="speaker-btn" onclick="speak(this.previousSibling.textContent.trim())">ðŸ”Š</button>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="input-area">
            <button class="btn" id="voiceBtn" title="Click to speak">ðŸŽ¤</button>
            <input type="text" id="messageInput" placeholder="Type or speak your question..." />
            <button class="btn" id="sendBtn" title="Send message">ðŸ“¤</button>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://srini19info.app.n8n.cloud/webhook/9b50a031-4885-481c-9b75-be1a9ad58daa/chat';
        const SESSION_ID = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const voiceBtn = document.getElementById('voiceBtn');
        const typingIndicator = document.getElementById('typingIndicator');
        const status = document.getElementById('status');
        
        let recognition;
        let isRecording = false;
        
        // Initialize Speech Recognition
        if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            
            // Support multiple languages
            recognition.lang = 'en-US'; // Default, will auto-detect
            
            recognition.onstart = () => {
                isRecording = true;
                voiceBtn.classList.add('recording');
                status.textContent = 'ðŸŽ¤ Listening... Speak now!';
                status.style.background = '#ffe6e6';
            };
            
            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                messageInput.value = transcript;
                status.textContent = 'Got it! Processing...';
                sendMessage();
            };
            
            recognition.onerror = (event) => {
                console.error('Speech recognition error:', event.error);
                status.textContent = 'Voice error. Please try typing.';
                status.style.background = '#f9f9f9';
                voiceBtn.classList.remove('recording');
                isRecording = false;
            };
            
            recognition.onend = () => {
                voiceBtn.classList.remove('recording');
                isRecording = false;
                if (status.textContent.includes('Listening')) {
                    status.textContent = 'Ready to help you!';
                    status.style.background = '#f9f9f9';
                }
            };
        } else {
            voiceBtn.style.display = 'none';
            status.textContent = 'Voice input not supported in this browser';
        }
        
        // Text-to-Speech function
        function speak(text) {
            if ('speechSynthesis' in window) {
                // Cancel any ongoing speech
                window.speechSynthesis.cancel();
                
                const utterance = new SpeechSynthesisUtterance(text);
                
                // Try to detect language and set appropriate voice
                const voices = window.speechSynthesis.getVoices();
                
                // Detect language from text (simple heuristic)
                if (/[\u0B80-\u0BFF]/.test(text)) {
                    // Tamil
                    utterance.lang = 'ta-IN';
                } else if (/[\u0C00-\u0C7F]/.test(text)) {
                    // Telugu
                    utterance.lang = 'te-IN';
                } else if (/[\u0C80-\u0CFF]/.test(text)) {
                    // Kannada
                    utterance.lang = 'kn-IN';
                } else {
                    // English
                    utterance.lang = 'en-IN';
                }
                
                utterance.rate = 0.9;
                utterance.pitch = 1;
                
                window.speechSynthesis.speak(utterance);
            }
        }
        
        // Voice button click
        voiceBtn.addEventListener('click', () => {
            if (!recognition) {
                alert('Voice input is not supported in your browser. Please use Chrome, Edge, or Safari.');
                return;
            }
            
            if (isRecording) {
                recognition.stop();
            } else {
                recognition.start();
            }
        });
        
        // Send button click
        sendBtn.addEventListener('click', sendMessage);
        
        // Enter key to send
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message to chat
            addMessage(message, 'user');
            messageInput.value = '';
            
            // Show typing indicator
            typingIndicator.classList.add('show');
            status.textContent = 'Oriana is thinking...';
            
            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'sendMessage',
                        sessionId: SESSION_ID,
                        chatInput: message
                    })
                });
                
                const data = await response.json();
                
                // Hide typing indicator
                typingIndicator.classList.remove('show');
                
                // Add bot response
                if (data.output) {
                    addMessage(data.output, 'bot');
                    status.textContent = 'Ready to help you!';
                    
                    // Auto-speak the response
                    setTimeout(() => speak(data.output), 300);
                } else {
                    addMessage('Sorry, I encountered an error. Please try again.', 'bot');
                    status.textContent = 'Error occurred';
                }
                
            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('show');
                addMessage('Sorry, I could not connect. Please check your internet connection.', 'bot');
                status.textContent = 'Connection error';
            }
        }
        
        function addMessage(text, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = text;
            
            if (sender === 'bot') {
                const speakerBtn = document.createElement('button');
                speakerBtn.className = 'speaker-btn';
                speakerBtn.textContent = 'ðŸ”Š';
                speakerBtn.onclick = () => speak(text);
                contentDiv.appendChild(speakerBtn);
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // Scroll to bottom
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
        
        // Load voices when available
        if ('speechSynthesis' in window) {
            window.speechSynthesis.onvoiceschanged = () => {
                window.speechSynthesis.getVoices();
            };
        }
    </script>
</body>
</html>
